<html>
<head>

    <link rel="stylesheet" type="text/css" href="Hotelreservationbooking.css">
</head>
<body>
<div class="head">
	Hotel Reservation
</div>
<div class="form">
<form name="booking">
	
<table>
<tr>
	<td>Full name</td>
	<td><input type="text" placeholder="First name" name="firstname"></td>
	<td><input type="text" placeholder="Last name" name="lastname"></td>
</tr>

<tr>
	<td>E mail</td>
	<td><input type="text" name="email"></td>
</tr>

<tr>
	<td>Mobile Number</td>
	<td><input type="text" name="mobilenumber"></td>
</tr>

<tr>
	<td>Booking rooms</td>
	<td>
	<select name="single">
    	<option>number of single rooms</option>
    	<option>1</option>
    	<option>2</option>
    	<option>3</option>
    </select>
    </td>

	<td>
	<select name="double">
		<option> number of double rooms</option>
		<option>1</option>
		<optio>2</optio>
		<option>3</option>
	</select>
	</td>

	<td>
	<select name="triple">
		<option>number of triple rooms</option>
		<option>1</option>
		<optio>2</optio>
		<option>3</option>
	</select>
    </td>
</tr>
<tr>
<td>Number of Guests</td>
<td>
	<select name="guests">
		<option>ZERO</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
	</select>
</td>
</tr>
<tr>
	<td>Arrival date</td>
	<td><input type="date" name="arrivaldate"></td>
</tr>

<tr>
	<td>Departure date</td>
	<td><input type="date" name="departuredate"></td>
</tr>
</div>
<tr>
<td><button type="submit" class="button" value="Submit" onclick="dovalidate();">Submit</button></td>
</tr>
</div>
</table>

</form>
</body>
</html>
